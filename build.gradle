plugins {
    id 'java'
}

repositories {
    maven {
        url System.getenv('MAVEN_MIRROR_URL')
        credentials {
            username System.getenv('MAVEN_USER_ID')
            password System.getenv('MAVEN_TOKEN')
        }
    }
}

dependencies {
    compile 'com.google.guava:guava:23.0'
    testCompile 'junit:junit:4.12'
}
